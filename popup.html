<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Twitch Drawer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Twitch Drawer</h1>
        <div class="panel">
            <div><label>Brash symbol: </label>
                <input type="text" id="draw-symbol" class="symb" value="█"><br>
            </div>
            <div><label>Background symbol:</label>
                <input type="text" id="background-symbol" class="symb" value="░"><br>

            </div>
            <div>
                <label>Lines count:</label>
                <input type="number" id="line-count" class="symb" value="10"><br>

            </div>
        </div>
        <input type="button" id="copy-to-clipboard" class="accept" value="Copy to clipboard">
        <input type="button" id="refresh" class="accept" value="Clear">
        <div id="drawer" class="panel">

        </div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
